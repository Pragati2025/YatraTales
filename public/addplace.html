<!DOCTYPE html>
<html>
<head>
    <title>Admin- Add Places</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select, input[type="text"], textarea, input[type="file"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-text {
            display: block;
            margin: 10px 0;
        }

        .password-button {
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="admin.html">Home</a>
        <a href="contacts.html">Contact Us</a>
        <a href="enquirys.html">Enquiry</a>
        <a href="createLocation.html">Create Location</a>
        <a href="addplace.html">Add Places details</a>
        <a href="change-password.html">Change Password</a>
        <a href="login.html">Logout</a>
    </div>
    
    <div class="navbar">
      <span class="openbtn" onclick="openNav()">&#9776;</span>
      <h2>Admin Dashboard</h2>
    </div>
    <div class="container-div">

    <h2>ADD PLACES DETAILS</h2>
    <form action="/submit" class="container" method="post" enctype="multipart/form-data">
        <label for="options">Select Location:</label>
        <select id="options" name="options">
            <option  value="option1">Option 1</option>
            <option  value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>
        <label for="name">Add Places:</label>
        <input type="text" class="password-text">
        <br>
        <label for="message">Add Details:</label>
        <textarea class="password-text"  name="message"  required></textarea>
        <br>
        <label for="photo">Upload a photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <br>
        <button type="submit" class="password-button">Save</button>
    </form>
</div>

</body>
<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
    }
    
    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
    window.onload = function() {
        closeNav();
    };
        </script>
</body>
</html>
